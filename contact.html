<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/contact.css">

</head>

<body>
    <header>
        <a href="/" class="logo">Fruits</a>
        <div class="toggle"></div>
        <ul class="navigation">
            <li><a href="https://abhinav1326.github.io/Fruits/">Home</a></li>
            <li><a href="https://fruitguys.com/">Purchase</a></li>

            <li><a href="/Fruits/contact.html" class="active">Contact</a></li>
        </ul>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="row100">
            <div class="col">
                <div class="inputBox"> <input type="text" name="" required> <span class="text">First Name</span> <span
                        class="line"></span> </div>
            </div>
            <div class="col">
                <div class="inputBox"> <input type="text" name="" required> <span class="text">Last Name</span> <span
                        class="line"></span> </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox"> <input type="text" name="" required> <span class="text">Email</span> <span
                        class="line"></span> </div>
            </div>
            <div class="col">
                <div class="inputBox"> <input type="text" name="" required> <span class="text">Mobile</span> <span
                        class="line"></span> </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox textarea"> <textarea required></textarea> <span class="text">Type Your Message
                        Here...</span> <span class="line"></span> </div>
            </div>
        </div>
        <div class="row100">
            <div class="col"> <input type="submit" value="send"> </div>
        </div>
    </div>

    <script>
        let menuToggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }

    </script>
